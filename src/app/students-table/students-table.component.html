<form novalidate #studentsForm="ngForm">
  <kendo-grid [data]="(view | async)!" [height]=1066 [pageable]="true" [pageSize]="gridState.take!" [sortable]="true" [skip]="gridState.skip!" [sort]="gridState.sort!"
    (dataStateChange)="onStateChange($event)"   (edit)="editHandler($event)" (cancel)="cancelHandler($event)"
  (save)="saveHandler($event)" (remove)="removeHandler($event)"
  (add)="addHandler($event)"
    [navigable]="true">
    <ng-template kendoGridToolbarTemplate >
      <button kendoGridAddCommand type="button">Add new</button>
    </ng-template>
    <kendo-grid-column field="id" title="ID" [hidden]="true">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input [(ngModel)]="dataItem.id" name="id" class="k-textbox" kendoGridFocusable required disabled/>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="name" title="Name">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input [(ngModel)]="dataItem.name" name="name" class="k-textbox" kendoGridFocusable required />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="gender" title="Gender">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input [(ngModel)]="dataItem.gender" name="gender" class="k-textbox" required />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="address" title="Address">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input [(ngModel)]="dataItem.address" name="address" class="k-textbox" required />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="mobileNo" title="Mobile No">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input [(ngModel)]="dataItem.mobileNo" name="mobileNo" class="k-textbox" required />
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="dob" title="Date of Birth">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <kendo-datepicker [(ngModel)]="dataItem.dob" name="dob" class="k-textbox" required></kendo-datepicker>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="age" editor="numeric" title="Age">
      <ng-template kendoGridEditTemplate let-dataItem="dataItem">
        <input [(ngModel)]="dataItem.age" name="age" class="k-textbox" disabled/>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-command-column title="command">
      <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridEditCommand [primary]="true">Edit</button>
        <button kendoGridRemoveCommand>Remove</button>
        <button kendoGridSaveCommand type="button" >{{ isNew ? 'Add' : 'Update' }}</button>
        <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
      </ng-template>
    </kendo-grid-command-column>
  </kendo-grid>
</form>
